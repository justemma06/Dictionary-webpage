<html lang="en-US">

<head>
    <title>Dictionary</title>
</head>

<body>

    <div class="container">
        <div id="rope"></div>
        <div id="web-con">THE WEB DESIGN <br> DICTIONARY</div>
    </div>
    <div class="card"><br>
        <label for="location">ENTER A WORD</label>
        <input class="col m-3" id="location" type="text" placeholder="Input a Text Here">
        <button class="btn-success" id="weatherLocation">Get meanings of the word</button><br><br><br>
    </div>
    <div id="down-bdg">
        <div id="contents">
            <div class="div1">
                <h5>Definition</h5>
                <div class="definition1"></div><br>
                <div class="definition2"></div>
            </div>

            <div class="div2">
                <h5>Synonyms & Antonyms</h5>
                <div class="synonyms"></div><br>
                <div class="antonyms"></div>
            </div>

            <div class="div3">
                <h5>Example's</h5>
                <div class="example1"></div><br>
                <div class="example2"></div>
            </div>

            <div class="div4">
                <h5>PartOfSpeech & Audio</h5>
                <div class="partOfSpeech"></div><br>
                <div class="audio"></div>
            </div>

            
            
            
            
        </div><br><br>
    </div>

</body>

</html>
